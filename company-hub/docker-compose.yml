version: '3.8'

services:
  # Frontend (React)
  frontend:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - campus-hub-network

  # Backend (Django)
  backend:
    build:
      context: ../Integrated_PM_Tool/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,frontend
      - DATABASE_URL=postgresql://postgres:password@db:5432/campus_hub
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ../Integrated_PM_Tool/backend:/app
      - face_encodings:/app/face_encodings
      - resume_files:/app/resumes
    networks:
      - campus-hub-network

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=campus_hub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campus-hub-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campus-hub-network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - campus-hub-network

volumes:
  postgres_data:
  redis_data:
  face_encodings:
  resume_files:

networks:
  campus-hub-network:
    driver: bridge
